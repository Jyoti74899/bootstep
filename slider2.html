<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--slider div start-->
    <div class="carousel slide" data-bs-ride="carousel" id="abc">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#abc" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#abc" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#abc" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#abc" data-bs-slide-to="3"></button>
        </div><!--carousel-indicators div end-->

        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="4000">
                <img src="https://www.firstfiddle.in/assets/images/home%20page%20banner/dragonfly.jpg" alt=""
                    class="w-100">
                <div class="carousel-caption">
                    <h2>Hello gwalior</h2>
                </div>
            </div>
            <div class="carousel-item " data-bs-interval="4000">
                <img src="https://www.firstfiddle.in/assets/images/home%20page%20banner/miso.jpg" alt="" class="w-100">
                <div class="carousel-caption">
                    <h2>Hello gwalior</h2>
                </div>
            </div>
            <div class="carousel-item " data-bs-interval="4000">
                <img src="https://www.firstfiddle.in/assets/images/home%20page%20banner/diablo.jpg" alt=""
                    class="w-100">
                <div class="carousel-caption">
                    <h2>Hello gwalior</h2>
                </div>
            </div>
            <div class="carousel-item " data-bs-interval="4000">
                <img src="https://www.firstfiddle.in/assets/images/home%20page%20banner/lotd.jpg" alt="" class="w-100">
                <div class="carousel-caption">
                    <h2>Hello gwalior</h2>
                </div>
            </div>
        </div> <!---carousel-inner div end-->

        <button class="carousel-control-prev" type="button" data-bs-target="#abc" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#abc" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

</body>

</html>
